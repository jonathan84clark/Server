function pullData() {
   //alert("test")
   $.getJSON("data.js", function(result){
        $('#set_temp').val(result.target)
        $('#temperature').val("Temperature: " + result.temperature.toString())
        $('#externTemp').val("Outside Temp: " + result.weatherTemp.toString())
        $('#externHumid').val("Outside Humid: " + result.weatherHumid.toString())
        $('#externWind').val("Wind Speed: " + result.windSpd.toString())
        $('#autoStatus').val("Auto Status: " + result.autoStatus.toString())
        $('#acStatus').val("AC Status: " + result.acStatus.toString())
        $('#fanStatus').val("Fan Status: " + result.fanStatus.toString())
        $('#heatStatus').val("Heat Status: " + result.heaterStatus.toString())
        //alert(result.target)
    });
}
